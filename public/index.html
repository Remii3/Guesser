<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guesser</h1>
    <h2>Correct answers: <span id="goodAnswers">0</span></h2>
    <div id="gameBoard">
        <div id="tip"></div>
        <button  id="callAFriend">Call a friend</button>
        <button  id="halfOnHalf">Half on half</button>
        <button  id="askCrowd">Ask the crowd</button>
    <div id="question"></div>
        <button class="answer-btn" id="answer1" data-answer="0"></button>
        <button class="answer-btn" id="answer2" data-answer="1"></button>
        <button class="answer-btn" id="answer3" data-answer="2"></button>
        <button class="answer-btn" id="answer4" data-answer="3"></button>
    </div>
</body>
</html>
